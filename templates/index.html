{% extends 'base.html' %}

<!--Head Block-->
{% block head %}

{% endblock %}

<!--Body Block-->
{% block body %} 

<h1 style="text-align: center;">
    Quotes To Keep Your Hopes Up!
</h1>

<br>
<div style="text-align: center;">
<p id="quote-text">
    {{ quote }}
</p>
<br>
<p id="quote-auth"> - {{ auth }}</p>
</div>
<br>
<br>

<div style="text-align: center;">
<button onclick="getNewQuote()">New Quote</button>
</div>

<script>
function getNewQuote() {
    fetch('/api/quote')
        .then(response => response.json())
        .then(data => {
            document.getElementById('quote-text').textContent = data.quote;
            document.getElementById('quote-auth').textContent = ' - ' + data.auth;
        });
}
</script>

{% endblock %}
